# Configure pccc only.

[tool.pccc]

header_length = 50
body_length = 72
rewrap = false
spell_check = false
repair = false

types = [
"depends",
"feat",
"fix",
"perf",
"refactor",
"release",
"style",
]

scopes = [
"docs",
"mode",
"testing",
"tooling",
]

footers = [
"signed-off-by"
]

required_footers = [
"signed-off-by"
]
